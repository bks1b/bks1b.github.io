on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm i
      - run: npm run build
      - uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          build_dir: build
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}